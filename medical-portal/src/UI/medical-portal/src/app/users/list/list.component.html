<div class="page-desc">
  <h1>Update User Details</h1>
  <p>
    This area allows administrators to add, edit and remove any medical practitioners and staff for this medical
    practice.
  </p>
</div>

<div class="container list">
  <table mat-table #formsList [dataSource]="dataSource">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="patientName">
      <th mat-header-cell *matHeaderCellDef> Clinic Name </th>
      <td mat-cell *matCellDef="let row"> {{row.clinicName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastUpdatedOn">
      <th mat-header-cell *matHeaderCellDef> User Role </th>
      <td mat-cell *matCellDef="let row"> {{row.role }} </td>
    </ng-container>
    <ng-container matColumnDef="lastUpdatedBy">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row" class="col-action"><button mat-icon-button>
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'patientName', 'lastUpdatedOn', 'lastUpdatedBy']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'patientName', 'lastUpdatedOn', 'lastUpdatedBy'];">
    </tr>
  </table>
</div>
