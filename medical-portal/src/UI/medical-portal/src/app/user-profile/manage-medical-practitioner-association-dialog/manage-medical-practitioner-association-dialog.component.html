<div mat-dialog-title fxLayout="row" fxLayoutAlign="space-between">
  <h1>Remove Association</h1>
  <button mat-icon-button aria-label="Close" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<div mat-dialog-content>
  <!-- <h1 mat-dialog-title class="modal-title">Edit Profile</h1> -->
  <div mat-dialog-content class="dialog-content">
    <form>
      <div class="container">
        <h1>Are you sure you want to remove the following assocation?</h1>
        <p>
          You are about to remove your association with the following
          individual.
        </p>
        <table mat-table #formsList [dataSource]="dataSource">
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
          </ng-container>
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let row">{{ row.role }}</td>
          </ng-container>
          <ng-container matColumnDef="lastActive">
            <th mat-header-cell *matHeaderCellDef>Last Active</th>
            <td mat-cell *matCellDef="let row">{{ row.lastActive }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </form>
  </div>
  <div
    class="action-buttons"
    fxLayout="column"
    fxLayoutAlign="space-between center"
  >
    <button mat-raised-button color="primary" (click)="onManageAssociation()">
      Remove User
    </button>
    <br />
    <button mat-button mat-dialog-close color="primary" (click)="onCancel()">
      Cancel
    </button>
  </div>
</div>
