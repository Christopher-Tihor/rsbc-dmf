<div class="container">
  <mat-card class="search">
    <mat-card-header class="primary">
      <mat-icon mat-card-avatar>search</mat-icon>
      <mat-card-title>Search DMER Case</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="search-input">
          <mat-label>DMER case ID</mat-label>
          <input matInput placeholder=" " [(ngModel)]="searchBox" [ngModelOptions]="{standalone: true}" />
        </mat-form-field>
        <button mat-flat-button color="primary" class="search-button" (click)="search()">Search</button>
      </form>
    </mat-card-content>

  </mat-card>

  <mat-card class="list">
    <mat-card-header class="primary">
      <mat-card-title>Pending DMER Forms</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table #formsList [dataSource]="dataSource">

        <ng-container matColumnDef="caseId">
          <th mat-header-cell *matHeaderCellDef> DMER Case ID </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef> Patient's Name </th>
          <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastUpdatedOn">
          <th mat-header-cell *matHeaderCellDef> Last Date Modified </th>
          <td mat-cell *matCellDef="let row"> {{row.modifiedOn | date}} </td>
        </ng-container>
        <ng-container matColumnDef="lastUpdatedBy">
          <th mat-header-cell *matHeaderCellDef> Last Modified By </th>
          <td mat-cell *matCellDef="let row"> {{row.modifiedBy}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['caseId', 'patientName', 'lastUpdatedOn', 'lastUpdatedBy']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['caseId', 'patientName', 'lastUpdatedOn', 'lastUpdatedBy'];">
        </tr>
      </table>
      <div class="loadMoreLink">
        <a href="#">View more records<mat-icon>arrow_drop_down</mat-icon>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
