

<mat-card class="list">
    <mat-card-header class="primary">
      <mat-card-title>User Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table #formsList [dataSource]="dataSource">

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row">
            <a [routerLink]="['../case', row.id]" routerLinkActive="router-link-active"> {{row.title}} </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef> Clinic Name </th>
          <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastUpdatedOn">
          <th mat-header-cell *matHeaderCellDef> User Role </th>
          <td mat-cell *matCellDef="let row"> {{row.modifiedOn | date}} </td>
        </ng-container>
        <ng-container matColumnDef="lastUpdatedBy">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let row"> {{row.modifiedBy }} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['title', 'patientName', 'lastUpdatedOn', 'lastUpdatedBy', 'status']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['title', 'patientName', 'lastUpdatedOn', 'lastUpdatedBy', 'status'];">
        </tr>
      </table>
      <div class="loadMoreLink">
        <a href="#">View more records<mat-icon>arrow_drop_down</mat-icon>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
