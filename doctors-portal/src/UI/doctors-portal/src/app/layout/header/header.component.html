<div class="primary header">
  <div class="bc-logo">
    <img src="assets/images/bc-logo-text-en.svg" alt="B.C. Government Logo" />
  </div>
  <div class="title">
    <h1>DMER: Doctors' Portal</h1>
  </div>
  <div class="profile" *ngIf="showProfile">
    <h1 class="avatar">{{ profileInitials }}</h1>
    <div>
      <h3>{{ profileName }}</h3>
      <span>{{ profileRole }}</span>
    </div>
    <mat-icon>arrow_drop_down</mat-icon>
  </div>
</div>
